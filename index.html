<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>点击按钮创建 Month 字段。</p>
<button onclick="myFunction()">点我</button>
<script>
function myFunction() {
    var x = document.createElement("INPUT");
    x.setAttribute("type", "month");
    x.setAttribute("value", "2014-01");
    document.body.appendChild(x);
}
</script>

</body>
</html>
